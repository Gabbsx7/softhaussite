<!DOCTYPE html>
<!-- wwFront:start -->
<html class="" lang="<%= htmlWebpackPlugin.options.lang %>">
  <head>
    <!-- Metadados básicos -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, user-scalable=0" />

    <!-- Base tag gerada pelo WeWeb -->
    <base
      href="<%= htmlWebpackPlugin.options.baseTag?.href %>"
      target="<%= htmlWebpackPlugin.options.baseTag?.target %>"
    />

    <!-- ✅ Título fixo -->
    <title>Softhaus — Desenvolvimento Ágil e Inteligente</title>

    <!-- ✅ Favicon fixo -->
    <link rel="icon" type="image/png" href="/favicon.png" />

    <!-- Manifest e demais assets permanecem iguais -->
    <link rel="manifest" href="manifest.json?_wwcv=1" />
    <meta name="theme-color" content="" />

    <!-- fontes, estilos e scripts gerados pelo WeWeb -->
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="preload"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <!-- … (demais links e estilos intactos) … -->

    <%= htmlWebpackPlugin.options.scripts?.head %>
  </head>

  <body style="margin: 0; font-family: var(--ww-default-font-family, unset)">
    <noscript>
      <strong>
        We're sorry but this website doesn't work properly without JavaScript enabled. Please enable it to continue.
      </strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <%= htmlWebpackPlugin.options.scripts?.body %>
  </body>
</html>
<!-- wwFront:end -->
